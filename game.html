<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地图类</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {}

        #map {
            position: relative;
            width: 400px;
            height: 400px;
            background: black;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: red;
            /* font-size: 22px; */
        }
    </style>
</head>

<body>
    <h1 id="grade">0</h1>
    <div id="map"></div>
    <script>
        class Map {
            constructor(el, rect = 10) {
                this.el = el
                this.data = [
                    // {x:1,y:10,color:'red'}
                ]
                this.rect = rect
                this.rows = Math.ceil(Map.getStyle(el, 'height') / rect)
                this.cells = Math.ceil(Map.getStyle(el, 'width') / rect)
                Map.setStyle(el, 'height', this.rows * rect)
                Map.setStyle(el, 'width', this.cells * rect)
            }
            static getStyle(el, attr) {
                return parseFloat(window.getComputedStyle(el)[attr])
            }
            static setStyle(el, attr, val) {
                el.style[attr] = val + 'px'
            }
            setData(newData) {
                this.data = this.data.concat(newData)
            }
            clearData() {
                this.data.length = 0
            }
            include({ x, y }) {
                return this.data.some(item => item.x === x && item.y === y)
            }
            render() {
                this.el.innerHTML = this.data.map(item => {
                    return `<span style="position:absolute;left:${item.x * this.rect}px;top:${item.y * this.rect}px;background:${item.color};width:${this.rect}px;height:${this.rect}px"></span>`
                })
            }
        }
        class Food {
            constructor(cells = 10, rows = 10, colors = ['red', 'blue', 'yellow', 'pink']) {
                this.cells = cells
                this.rows = rows
                this.colors = colors
                this.data = null
                this.create()
            }
            create() {
                let x = Math.floor(Math.random() * this.cells)
                let y = Math.floor(Math.random() * this.rows)
                let color = this.colors[parseInt(Math.random() * this.colors.length)]
                this.data = { x, y, color }
            }
        }
        class Snake {
            constructor(map, food) {
                this.data = [
                    { x: 6, y: 4, color: 'pink' },
                    { x: 5, y: 4, color: 'white' },
                    { x: 4, y: 4, color: 'white' },
                    { x: 3, y: 4, color: 'white' },
                    { x: 3, y: 4, color: 'white' },
                ]
                this.direction = 'right'
            }
            move() {
                let i = this.data.length - 1
                this.last = {
                    x: this.data[i].x,
                    y: this.data[i].y,
                    color: this.data[i].color
                }
                for (i; i > 0; i--) {
                    this.data[i].x = this.data[i - 1].x
                    this.data[i].y = this.data[i - 1].y
                }
                switch (this.direction) {
                    case 'left':
                        this.data[0].x--
                        break;
                    case 'right':
                        this.data[0].x++
                        break;
                    case 'top':
                        this.data[0].y--
                        break;
                    case 'bottom':
                        this.data[0].y++
                        break;
                }
            }
            changeDir(dir) {
                if (this.direction === 'left' || this.direction === 'right') {
                    if (dir === 'left' || dir === 'right') {
                        return false
                    }
                } else {
                    if (dir === 'top' || dir === 'bottom') {
                        return false
                    }
                }
                this.direction = dir
                return true
            }
            earFood() {
                this.data.push(this.last)
            }
        }
        class Game {
            constructor(el, rect, toControl = null, toGrade = null) {
                this.map = new Map(el, rect)
                this.food = new Food(this.map.cells, this.map.rows)
                this.snake = new Snake(this.map)
                console.log(this.food.data)
                this.render()
                this.timer = null
                this.interval = 200
                this.toControl = toControl
                this.keyDown = this.keyDown.bind(this)
                this.grade = 0
                this.toGrade = toGrade
                this.control()
            }
            render() {
                this.map.clearData()
                this.map.setData(this.snake.data)
                this.map.setData(this.food.data)
                this.map.render()
            }
            createFood() {
                if (this.map.include(this.food.data)) {
                    this.createFood()
                }
                this.food.create()
            }
            start() {
                this.move()
            }
            move() {
                this.stop()
                this.timer = setInterval(() => {
                    this.snake.move()
         
                    if (this.isEat()) {
                        this.grade++
                        this.food.create()
                        this.snake.earFood()
                        this.changeGrade(this.grade)
                        this.interval *= 0.8
                        if (this.grade >= 13) {
                            console.log(this.grade)
                            return this.over(1)
                        }
                        this.stop()
                        this.start()
                    }
                    if (this.isOver() === false) {
                        this.over(0)
                        return;
                    }
                    this.render()
                }, this.interval)
            }
            isEat() {
                return this.snake.data[0].x === this.food.data.x && this.snake.data[0].y === this.food.data.y
            }
            stop() {
                clearInterval(this.timer)
            }
            isOver() {
                if (this.snake.data[0].x >= this.map.cells || this.snake.data[0].x <= 0
                    || this.snake.data[0].y <= 0 || this.snake.data[0].y >= this.map.rows
                ) {
                    return false
                }
                for (let i = 1; i < this.snake.data.length; i++) {
                    if (this.snake.data[0].x === this.snake.data[i].x && this.snake.data[0].y === this.snake.data[i].y) {
                        return false
                    }
                }
                return true
            }
            over(old = 0) {
                if (old === 1) {
                    this.toWin && this.toWin()
                } else if (old === 0) {
                    this.toOver && this.toOver()
                }
                this.stop()
            }
            keyDown({ keyCode }) {
                let isDir = ''
                switch (keyCode) {
                    case 37:
                        isDir = this.snake.changeDir('left')
                        break
                    case 38:
                        isDir = this.snake.changeDir('top')
                        break
                    case 39:
                        isDir = this.snake.changeDir('right')
                        break
                    case 40:
                        isDir = this.snake.changeDir('bottom')
                        break
                }
                return isDir
            }
            control() {
                if (this.toControl) {
                    this.toControl()
                    return
                }
                window.addEventListener('keydown', this.keyDown)
            }
            addControl(fn) {
                fn.call(this)
                window.removeEventListener('keydown', this.keyDown)
            }
            changeGrade(grade) {
                this.toGrade && this.toGrade(grade)
            }
        }
        {
            let map = document.querySelector('#map')
            let game = new Game(map, 10)
            const h1 = document.querySelector('#grade')
            game.toGrade = function (data) {
                h1.innerHTML = data
            }
            document.onclick = () => {
                game.start()
            }
            game.toOver = function () {
                alert('失败了')
                location.reload()
            }
            game.toWin = function () {
                alert('成功了')
                location.reload()
            }
        }
    </script>
</body>

</html>
